<html lang="en">


<head>


    <title>Search Box</title>  


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>

 
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>


</head>
<script>
  function fun(x)
  {
    document.getElementById('myselect').style.display = 'block';
  }
</script>

<body>


<div style="width:520px;margin:0px auto;margin-top:30px;height:500px;">


  <h2>Search Box</h2>


  <select class="myselect" onmouseover="fun(this);" style="width:150px;">
  <option selected="selected">Search Here</option>
  <option>Hawa Mahal</option>
  <option>Jantar Mantar</option>
  <option>Amber Fort</option>
  <option>City Palace</option>
  <option>Jaipur Fort</option>
  <option>Nahar Garh</option>
  <option>Birla Mandir</option>
  <option>Iskcon Temple</option>
  </select>


</div>


<script type="text/javascript">
      $(".myselect").select2();
</script>


</body>


</html>
